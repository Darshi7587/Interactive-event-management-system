<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EventMaster Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard-wrapper">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>x
           
            <div class="sidebar-footer">
                <button id="admin-logout-btn" class="btn logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <main class="admin-main-content">
            <div class="top-bar">
                <h1>Dashboard Overview</h1>
            </div>

            <div id="adminMessage" class="message" style="display:none;"></div>

            <section class="admin-section active" id="dashboard-overview">
                <div class="stats-grid">
                    <div class="card stat-card">
                        <h3>Total Bookings</h3>
                        <p id="total-bookings-stat">0</p>
                    </div>
                    <div class="card stat-card">
                        <h3>Pending Review</h3>
                        <p id="pending-bookings-stat">0</p>
                    </div>
                    <div class="card stat-card">
                        <h3>Confirmed Bookings</h3>
                        <p id="confirmed-bookings-stat">0</p>
                    </div>
                    <div class="card stat-card">
                        <h3>Rejected Bookings</h3>
                        <p id="rejected-bookings-stat">0</p>
                    </div>
                </div>

                <div class="admin-content-grid">
                    <div class="bookings-section">
                        <div class="section-header">
                            <h2>Booking Requests</h2>
                            <div class="filter-controls">
                                <label for="booking-filter" class="sr-only">Filter by Status:</label>
                                <select id="booking-filter">
                                    <option value="All">All Bookings</option>
                                    <option value="Pending Review">Pending</option>
                                    <option value="Confirmed">Confirmed</option>
                                    <option value="Rejected">Rejected</option>
                                </select>
                            </div>
                        </div>
                        <div class="admin-table-container"> <div id="bookings-list">
                                <p>Loading bookings...</p>
                            </div>
                        </div>
                    </div>

                    <div class="busy-dates-actions-section">
                        <div class="card" id="busy-dates-section">
                            <div class="section-header">
                                <h2>Busy Dates</h2>
                            </div>
                            <div id="busy-dates-list">
                                <p>Loading busy dates...</p>
                            </div>
                        </div>

                        <div class="card quick-actions-card">
                            <div class="section-header">
                                <h2>Quick Actions</h2>
                            </div>
                            <button id="refresh-data-btn" class="btn action-btn"><i class="fas fa-sync-alt"></i> Refresh Data</button>
                            <button id="clear-all-data-btn" class="btn danger-btn"><i class="fas fa-trash-alt"></i> Clear All Bookings</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
